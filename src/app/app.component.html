<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .banner {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-bottom: 3rem;
  }

  .banner h1 {
    margin-top: 1.75rem;
  }

  .banner p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 100%;
    height: 2px;
    margin-top: 0.75rem;
    margin-bottom: 2rem;
    background: var(--red-to-pink-to-purple-horizontal-gradient);
  }

  .pill-group {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.75rem;
    margin-top: 20px;
  }

  .pill {
    background: linear-gradient(to bottom, #7d7e7d 0%,#0e0e0e 100%);
    color: yellow;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    border: none;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.1),
    -5px -5px 15px rgba(255,255,255,0.8);
    transition: all 0.3s ease;
    font-weight: 500;
    text-decoration: none;
  }

  .pill:hover {
    transform: translateY(-2px);
    box-shadow: 6px 6px 18px rgba(0,0,0,0.15),
    -6px -6px 18px rgba(255,255,255,0.9);
  }


  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .banner-container {
    width: 100%;
    height: 300px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(to bottom, #cb60b3 0%, #c146a1 50%, #a80077 51%, #db36a4 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .logo-banner {
    width: 150px;
    height: 150px;
    background: url('../../public/images/heartfull-mind.jpg') no-repeat center;
    background-size: contain;
    display: flex;
    justify-content: center;
    align-self: center;
    margin: 0 auto;

    /* Neue Eigenschaften */
    border-radius: 15px;                    /* Abgerundete Ecken */
    border: 2px solid white;                /* Weißer Rahmen */
    box-shadow: 0 0 15px rgba(255,255,255,0.6); /* Weißer Glow-Effekt */
  }


  .logo-banner-text {
    color: #ffffff;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    text-align: center;
    width: 100%; /* Sicherstellt, dass der Text die volle Breite nutzt */
  }

  .content {
    margin: 25px;
  }

  /* Anpassung für hochauflösende Displays */
  @media only screen and (-webkit-min-device-pixel-ratio: 2),
  only screen and (min-resolution: 192dpi) {
    .logo-banner {
      background: #f5f5f5 url('../../public/images/heartfull-mind.jpg') no-repeat center center/cover;
      background-size: contain;
    }
  }

  /* Für kleinere Bildschirme */
  @media (max-width: 768px) {
    .logo-banner {
      height: 100px;
    }

    .logo-banner-text {
      font-size: 1.4rem;
    }
  }

  @media screen and (max-width: 650px) {
    .pill-group {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

<main class="main">
  <div class="banner">
    <div class="banner-container">
     <div class="row">
      <div class="logo-banner"></div>
      <div class="logo-banner-text">Heartfull Mind Et AII</div>
    </div>
      <div class="row">
        <div class="pill-group">
          <a class="pill" [routerLink]="['/heartfull-mind']">Heartfull Mind</a>
          <a class="pill" [routerLink]="['/create-your-humanity']">Create Your Humanity</a>
          <a class="pill" [routerLink]="['/create-your-events']">Create Your Events</a>
          <a class="pill" [routerLink]="['/create-your-ideas']">Create Your Ideas</a>
          <a class="pill" [routerLink]="['/create-your-senses']">Create Your Senses</a>
          <a class="pill" [routerLink]="['/really-fair']">Really Fair</a>
        </div>
      </div>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
  </div>
  <div class="content">
    <router-outlet />
  </div>
  <div class="row">
    <div class="pill-group">
      <a class="pill" [routerLink]="['/heartfull-mind']">Heartfull Mind</a>
      <a class="pill" [routerLink]="['/create-your-humanity']">Create Your Humanity</a>
      <a class="pill" [routerLink]="['/create-your-events']">Create Your Events</a>
      <a class="pill" [routerLink]="['/create-your-ideas']">Create Your Ideas</a>
      <a class="pill" [routerLink]="['/create-your-senses']">Create Your Senses</a>
      <a class="pill" [routerLink]="['/really-fair']">Really Fair</a>
    </div>
  </div>
</main>
